<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes de Servicio</title>
    <!-- Agrega aquí enlaces a tus archivos CSS y JavaScript si los tienes -->
</head>
<body>

<header>
    <h1>Planes de Servicio</h1>
</header>

<section id="planes">
    <article class="plan">
        <h2>Plan Gratis</h2>
        <p>Acceso gratuito con funciones básicas.</p>
    </article>

    <article class="plan">
        <h2>Plan por X proyectos</h2>
        <p>Acceso completo con un límite de proyectos.</p>
        <p>Costo: $X/mes</p>
        <button>Seleccionar Plan</button>
    </article>

    <article class="plan">
        <h2>Plan por Y proyectos</h2>
        <p>Acceso completo con un límite mayor de proyectos.</p>
        <p>Costo: $Y/mes</p>
        <button>Seleccionar Plan</button>
    </article>
</section>

<footer>
    <p>Contáctanos para planes personalizados.</p>
</footer>

</body>
</html>
